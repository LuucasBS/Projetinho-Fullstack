
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#0D6EFD] to-[#063982]">
  <!-- Container Principal -->
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md space-y-6 transform transition-transform duration-300 hover:scale-105">
    <!-- Título -->
    <h2 class="text-3xl font-bold text-center text-blue-600">Login</h2>
    <!-- Formulário -->
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-4">
      <!-- Campo de Usuário -->
      <div class="relative">
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="user.username"
          required
          class="peer mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm placeholder-gray-400"
          placeholder=" "
        />
        <label
          for="username"
          class="absolute left-3 top-2 text-sm font-medium text-gray-700 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-4 peer-focus:bg-white peer-focus:p-1 peer-focus:scale-75 peer-focus:text-blue-600 transition-transform duration-300"
        >
          Usuário
        </label>
      </div>

      <!-- Campo de Senha -->
      <div class="relative">
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          required
          class="peer mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm placeholder-gray-400"
          placeholder=" "
        />
        <label
          for="password"
          class="absolute left-3 top-2 text-sm font-medium text-gray-700 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-4 peer-focus:bg-white peer-focus:p-1 peer-focus:scale-75 peer-focus:text-blue-600 transition-transform duration-300"
        >
          Senha
        </label>
      </div>

      <!-- Link "Esqueceu sua senha?" -->
      <div class="flex justify-end">
        <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Esqueceu sua senha?</a>
      </div>

      <!-- Botão de Login -->
      <button
        type="submit"
        [disabled]="!(user.username && user.password)"
        class="w-full flex justify-center py-2 px-4 border border-transparent cursor-pointer rounded-md shadow-sm text-sm font-medium text-white bg-[#68a7ff] hover:bg-[#3183f7] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-400 transition-colors duration-300"
      >
        Entrar
      </button>

      <!-- Mensagem de Erro -->
      <p *ngIf="errorMessage" class="text-red-500 text-sm text-center">{{ errorMessage }}</p>
    </form>

    <!-- Rodapé com Link para Cadastro -->
    <div class="text-center">
      <p class="text-sm text-gray-600">
        Não tem uma conta?
        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Cadastre-se aqui</a>
      </p>
    </div>
  </div>
</div>
